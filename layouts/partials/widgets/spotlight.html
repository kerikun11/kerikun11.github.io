<div class="widget-spotlight widget">
	<h4 class="widget__title">{{ T "spotlight_title" }}</h4>
	<div class="widget__content">
		<ul class="widget__list">
			{{- range where .Site.Pages "Params.spotlight" "true" }}
			<li class="widget__item"><a class="widget__link" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
			{{- end }}
		</ul>
	</div>
</div>
